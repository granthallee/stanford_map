<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"><!--jquery--></script>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"><!--cartodb stuff--></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="dev.css">

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>

    <!--<script type="text/javascript" src="./graphics/markers.js"></script>-->

    <script type="text/javascript" src="leaflet.spin.min.js"><!--loading spinner ad on--></script>
    <script type="text/javascript" src="dev.js"><!--main js documen_t--></script>
    <link rel="icon" type="image/png" href="stencil.png">
    <title>Impact of Developments | Anti-Eviction Mapping Project</title>
</head>

<body>
    <div id="mapid"></div>
    <div id="sidebar">
      <div id="wrapper">
        <p> Impact of New Developments in the Mission</p>
        <div class= "buttonLabel" id="after">
          Since Development
        </div>
        <label class="switch" >
            <input type="checkbox" id="timebox"> <span class="slider"></span>
        </label>
        <div class= "buttonLabel" id="before">
          Before Development
        </div>

        <div id="count_wrapper">
            <p class= "subheader">311s <span class="yearSpan">Since</span> Development</p>
            <p><b>Vida Area:</b> <span id="vida311s"> </span> 311s | <b>Vara Area:</b> <span id="vara311s"> </span> 311s <!--<b>Valencia Area:</b> <span id="vale311s"> </span> 311s--></p>
            <p class= "subheader">Evictions <span class="yearSpan">Since</span> Development</p>
            <p><b>Vida Area:</b> <span id="vidaEvictions"> </span> Evictions | <b>Vara Area:</b> <span id="varaEvictions"> </span> Evictions <!--<b>Valencia Area:</b> <span id="valeEvictions"> </span> Evictions --></p>
        </div>
        <button id="vida_button" class="location_button">Vida Condos</button>
        <button id="vara_button" class="location_button">Vara Apartments</button>
      </div>
    </div>
</body>

</html>
